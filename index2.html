<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- jquery ui -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!-- my css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Big Centered WEATHER Header</h1>
    </header>
    <div class="container text-center">
      <div class="row g-0">
        <div class="col-3">
          <div class="pm-3">
            <h4>Search for a City</h4>
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  id="city-search"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" id="search-btn" type="submit">
                  Search
                </button>
              </form>
              <ul class="list-group" id="city-buttons">
                <button class="list-group-item" id="Montreal">Montreal</button>
                <button class="list-group-item" >A second city</button>
                <button class="list-group-item">A third city</button>
                <button class="list-group-item">A fourth city</button>
                <button class="list-group-item">And a fifth city</button>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-9" style="text-align: left">
          <div class="container fluid p-3">
            <div class="card" style="width: 100%">
              <div class="card-header" id="searched-city">SEARCHED PLACE</div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="today-temp">tremp</li>
                <li class="list-group-item" id="today-wind">ewind</li>
                <li class="list-group-item" id="today-hum">humidity</li>
              </ul>
            </div>
          </div>
          <div class="row p-3">
            <h3>5-Day Forecast</h3>
          </div>
          <div class="row p-3" id="5-day">
            <div class="col">
              <div class="card" style="width: 10rem">
                <div class="card-header">day 1</div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp1">Temp</li>
                  <li class="list-group-item" id="wind1" >Wind</li>
                  <li class="list-group-item" id="hum1">Humidity</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 10rem">
                <div class="card-header">day 2</div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp2">Temp</li>
                  <li class="list-group-item" id="wind2">Wind</li>
                  <li class="list-group-item" id="hum2">Humidity</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 10rem">
                <div class="card-header">day 3</div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp3">Temp</li>
                  <li class="list-group-item" id="wind3">Wind</li>
                  <li class="list-group-item" id="hum3">Humidity</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 10rem">
                <div class="card-header">day 4</div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp4">Temp</li>
                  <li class="list-group-item" id="wind4">Wind</li>
                  <li class="list-group-item" id="hum4">Humidity</li>
                </ul>
              </div>
            </div>
            <div class="col">
              <div class="card" style="width: 10rem">
                <div class="card-header">day 5</div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" id="temp5">Temp</li>
                  <li class="list-group-item" id="wind5">Wind</li>
                  <li class="list-group-item" id="hum5">Humidity</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- jquery ui -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script2.js"></script>
  </body>
</html>
